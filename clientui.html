<script>
document.getElementById('sendBtn').addEventListener('click', function() {
    const username = "Лимон Лошок"; // Фиксированный ник пользователя
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();

    if (message) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message');
        messageDiv.innerHTML = `<strong>${username}:</strong> ${message}`; // Отображаем ник с жирным шрифтом
        chatBox.appendChild(messageDiv);
        messageInput.value = ''; // Очистить поле ввода
        chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка вниз
	var IM = new Audio('IM.mp3');
	IM.play()
    } else {
        alert('Пожалуйста, введите сообщение!');
    }
});

// Добавить поддержку нажатия Enter для отправки сообщения
document.getElementById('messageInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('sendBtn').click();
    }
});

document.getElementById('setStatusButton').addEventListener('click', function() {
    const statusInput = document.getElementById('statusInput');
    const statusDisplay = document.getElementById('statusDisplay');

    // Установить новый статус
    const newStatus = statusInput.value;

    if (newStatus) {
        statusDisplay.textContent = newStatus; // Обновить отображаемый статус
        statusInput.value = ''; // Очистить поле ввода
    } else {
        alert('Пожалуйста, введите статус'); // Сообщение об ошибке
    }
});
</script>
